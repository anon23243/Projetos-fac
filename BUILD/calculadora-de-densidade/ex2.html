<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #46a5c5; /* Cor de fundo azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff; /* Cor de fundo branco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db; /* Cor do link azul */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Login</h2>
        <form action="Login_senha.php" method="POST">
            <label for="login">Login (chave no AVA):</label>
            <input type="text" id="login" name="login" required>
            <label for="senha">Senha (senha no AVA):</label>
            <input type="password" id="senha" name="senha" required>
            <input type="submit" value="Enviar">
        </form>
        <a href="./Tela principal.html">Voltar</a>
    </div>
</body>
</html>
